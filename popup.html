<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Task Weight</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<!--контейнер, содержащий название, логотип и номер версии-->
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="icon.png" alt="Task Weight" > Task Weight
        <span class="version">(2.0)</span>
        </h1>
    </div>

    <form name="formCalc">

        <h2 title="Насколько эта задача открывает новые возможности?">Новаторство</h2>
        <p class="description">Насколько эта задача открывает новые возможности?</p>
        <select id="innovation" data-action="calculate">
            <option value= 1 title="Будем делать всё так же, как и раньше.">1: Ничего нового</option>
            <option value= 5 title="Выполнив эту задачу мы получаем новые возможности в локальной (изолированной) среде">5: Открывает новую форточку</option>
            <option value= 13 title="Выполнив эту задачу мы получаем новые возможности на уровне одного стрима">13: Открывает новое окно</option>
            <option value= 21 title="Будем делать очень крутые глобальные штуки.">21: Открывает новые двери</option>
        </select>

        <h2 title="Насколько мы рискуем, если это не сделаем?">Предотвращаемый уровень риска</h2>
        <p class="description">Насколько мы рискуем, если это не сделаем?</p>
        <select id="risk" data-action="calculate">
            <option value= 1 title="Качество не ухудшится (почти)">1: Минимальный</option>
            <option value= 5 title="Качество станет заметно хуже.">5: Средний</option>
            <option value= 13 title="Качество станет гораздо хуже.">13: Высокий</option>
            <option value= 21 title="Большие последствия для качества продукта.">21: Критический</option>
        </select>

        <h2 title="Сколько времени займет выполнение задачи?">Срок реализации</h2>
        <p class="description">Сколько времени займет выполнение задачи?</p>
        <select id="level" data-action="calculate">
            <option value= 1 >1: 0.5 SP</option>
            <option value= 2 >5: 1 SP</option>
            <option value= 3 >13: 2 SP</option>
            <option value= 4 >21: 5 SP</option>
        </select>
    </form>
<div id="total" title="(Новаторство+Предотвращаемый уровень риска)/Сложность реализации" data-action="copyElement">20</div>
<p id="copyText">Click to Copy</p>

<script src="popup.js"></script>
</body>

</html>
